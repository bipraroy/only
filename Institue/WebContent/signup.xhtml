<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/WEB-INF/Templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<div class="background">
		<header id="head" class="secondary"></header>

	<!-- container -->
	<div class="container">

		<ol class="breadcrumb">
			<li><a href="index.html">Home</a></li>
			<li class="active">Registration</li>
		</ol>

		<div class="row">
			
			<!-- Article main content -->
			<article class="col-xs-12 maincontent">
				<header class="page-header">
					<h1 class="page-title">Registration</h1>
				</header>
				
				<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
					<div class="panel panel-default">
						<div class="panel-body">
							<h3 class="thin text-center">Register a new account</h3>
							<p class="text-center text-muted">Enroll here to start technique based study, registered students <a href="signin.html">Login</a> here. Admission is going on in various slots </p>
							<hr/>

							<h:form>
							<div class="row top-margin">
									<div class="col-sm-4">
										<h:outputText value="*First Name" /><span class="text-danger"></span>
										<h:inputText value="#{registrationBean.registrationVO.firstName}" class="form-control"/>
									</div>
									<div class="col-sm-4">
										<h:outputText value="Middle Name"/><span class="text-danger"></span>
										<h:inputText value="#{registrationBean.registrationVO.middleName}" class="form-control"/>
									</div>
									<div class="col-sm-4">
										<h:outputText value="*Last Name"/><span class="text-danger"></span>
										<h:inputText value="#{registrationBean.registrationVO.lastName}" class="form-control"/>
									</div>
								</div>
								<div class="top-margin">
										<h:outputText value="*Date of Birth"/> <span class="text-danger"></span>
										<h:inputText value="#{registrationBean.registrationVO.dob}" class="form-control"/>
			
								</div>
								<div class="row top-margin">
									<div class="col-sm-7">
									<h:outputText value="*Gurdian's Name"/>
									<h:inputText value="#{registrationBean.registrationVO.gurdainName}" class="form-control"/>
								</div>
								<div class="col-sm-5">
										<h:outputText value="*Gurdian's Contact no"/> <span class="text-danger"></span>
										<h:inputText value="#{registrationBean.registrationVO.gurdainContactNo}" class="form-control"/>
			
								</div>
								</div>
								<div class="top-margin">
									<h:outputText value="*Address"/>
									<h:inputText value="#{registrationBean.registrationVO.address}" class="form-control"/>
								</div>
								<div class="row top-margin">
									<div class="col-sm-6">
									<h:outputText value="*City" /><span class="text-danger"></span>
									<h:inputText value="#{registrationBean.registrationVO.city}" class="form-control"/>
								</div>
								<div class="col-sm-6">
										<h:outputText value="*Zip code"/><span class="text-danger"></span>
										<h:inputText value="#{registrationBean.registrationVO.zipCode}" class="form-control"/>
									</div>
									</div>
								<div class="top-margin">
									<h:outputText value="*State"/> <span class="text-danger"></span>
									<h:inputText value="#{registrationBean.registrationVO.state}" class="form-control"/>
								</div>
								<div class="top-margin">
										<h:outputText value="*Country"/> <span class="text-danger"></span>
										<h:inputText value="#{registrationBean.registrationVO.country}" class="form-control"/>
								</div>
								<div class="top-margin">
										<h:outputText value="*Contact No"/> <span class="text-danger"></span>
										<h:inputText value="#{registrationBean.registrationVO.contactNo}" class="form-control"/>
									</div>
								
								<div class="top-margin">
									<h:outputText value="*Last Exam Name"/><span class="text-danger"></span>
									<h:inputText value="#{registrationBean.registrationVO.lastExamName}" class="form-control"/>
								</div>
								<div class="top-margin">
									<h:outputText value="*Last Exam Marks(in percentage)"/><span class="text-danger"></span>
									<h:inputText value="#{registrationBean.registrationVO.lastExamMarks}" class="form-control"/>
								</div>
								<div class="top-margin">
									<h:outputText value="*Board/University"/><span class="text-danger"></span>
									<h:inputText value="#{registrationBean.registrationVO.boardName}" class="form-control"/>
								</div>
	
								<div class="top-margin">
									<h:outputText value="*Email Id"/><span class="text-danger"></span>
									<h:inputText value="#{registrationBean.registrationVO.emailId}" class="form-control"/>
								</div>
							<div class="row top-margin">
									<div class="col-sm-6">
										<h:outputText value="*Password"/> <span class="text-danger"></span>
										<h:inputText value="#{registrationBean.registrationVO.password}" class="form-control"/>
									</div>
									<div class="col-sm-6">
										<h:outputText value="Confirm Password"/> <span class="text-danger"></span>
										<h:inputText value="#{registrationBean.registrationVO.confirmPassword}" class="form-control"/>
									</div>
								</div>  
								<p>* mark fields are mandatory.</p>

								<hr/>

								<div class="row">
									<div class="col-lg-8">
										<label class="checkbox">
											<input type="checkbox"/> 
											I've read the <a href="#">Terms and Conditions</a>
										</label>                        
									</div>
									<div class="col-lg-4 text-right">
										<h:commandButton value="Save" action="#{registrationBean.createUser}" />
									</div>
								</div>
							</h:form>
						</div>
					</div>

				</div>
				
			</article>
			<!-- /Article -->

		</div>
	</div>	<!-- /container -->
	</div>
	</ui:define>
</ui:composition>
</html>
