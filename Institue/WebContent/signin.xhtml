<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<h:outputStylesheet name="message.css" library="css"/>

<ui:composition template="/WEB-INF/Templates/BasicTemplate.xhtml">
	<ui:define name="content">
		<h:outputStylesheet name="message.css" library="css"></h:outputStylesheet>
		<div class="background">
		<header id="head" class="secondary"></header>

		<!-- container -->
		<div class="container">

			<ol class="breadcrumb">
				<li><h:link value="Home" outcome="index.xhtml"/></li>
				<li class="active">User access</li>
			</ol>

			<div class="row">

				<!-- Article main content -->
				<article class="col-xs-12 maincontent"> <header
					class="page-header">
				<h1 class="page-title">Sign in</h1>
				</header>

				<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
					<div class="panel panel-default">
						<div class="panel-body">
							<h3 class="thin text-center">Sign in to your account</h3>
							<!-- <p class="text-center text-muted">
								Login here to start technique based study, unregistered
								students, <a href="faces/signup.xhtml">Register</a> here.
							</p>
							<hr />
 -->
							<h:form name="loginform" method="post">
								<div class="top-margin">
									<h:outputText value="Username/Email" /><span class="text-danger">*</span>
									<h:inputText value="#{loginBean.loginVO.userName}"/>
								</div>
								<div class="top-margin">
									<h:outputText value="password"/> <span class="text-danger">*</span>
									 <h:inputSecret value="#{loginBean.loginVO.password}"/>
								</div>

								<hr />
								<div align="center">
									<h:messages globalOnly="true" errorClass="error" infoClass="sucess"/>
								    <!-- <h:message for="#{loginBean.loginVO.userName}" errorClass="error "/> -->
								</div>

								<div class="row">
									<div class="col-lg-8">
										<b><h:link value="Forgot Password" outcome="#"/></b>
									</div>
									<div class="col-lg-4 text-right">
										<h:commandButton value="Login" action="#{loginBean.createLogin}"/><br />
										 
									</div>
								</div>
							</h:form>
						</div>
					</div>

				</div>

				</article>
				<!-- /Article -->

			</div>
		</div>
		<!-- /container -->
		</div>
	</ui:define>
</ui:composition>
</html>
